<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- BootstrapCND links v2.3.2 -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <!-- Include ajax/jquery files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/apprise-v2.js"></script>
    <link rel="stylesheet" href="/css/apprise-v2.css" type="text/css">

    <script src="/js/forms-js.js"></script>

  </head>

  <body>
    <div class="container">

      <div id="name-textbox>"
	<label>Your farm's name: </label>
	<br>
	<h1 id="farm-name-textbox"></h1>
      </div>

      <form id="checkboxes">
        <label class="checkbox inline">
          <input type="checkbox" id="meat">
          Meat
        </label>
        <label class="checkbox inline">
          <input type="checkbox" id="dairy">
          Dairy
        </label>
        <label class="checkbox inline">
          <input type="checkbox" id="produce">
          Produce
        </label>
        <label class="checkbox inline">
          <input type="checkbox" id="other">
          Other
        </label>
      </form>

      <div class="control-group">
        <label class="control-label">
          Farm description:
        </label>
        <div class="controls">
          <textarea rows="4"></textarea>
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label">
          State:
        </label>
        <div class="controls">
          <select class="input-mini">
            <option value="pizza">
              WA
            </option>
            <option value="salad">
              CA
            </option>
            <option value="pizzasalad">
              HW
            </option>
          </select>
        </div>
      </div>

      <button class="btn btn-primary" type="button">Default button</button>
      
    </div>
  </body>

</html>
